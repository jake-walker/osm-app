<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span [innerHTML]="event.name"></span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="time" item-left></ion-icon>
      <span [innerHTML]="event.time"></span>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <span [innerHTML]="event.date"></span>
    </ion-item>
  </ion-list>

  <div padding>
    <h3>Details</h3>
    <div [innerHTML]="event.details"></div>
  </div>
</ion-content>
