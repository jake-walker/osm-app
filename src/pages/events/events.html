<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let event of events" (click)="eventDetails(event)">
      <h2 [innerHTML]="event.event"></h2>
      <p><span [innerHTML]="event.date"></span> • <span [innerHTML]="event.cost"></span> • <span [innerHTML]="event.attendingtext"></span></p>
    </button>
  </ion-list>
</ion-content>
